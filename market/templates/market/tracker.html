{% extends "market/common.html" %}
{% load static %}
{% block "title" %}Tracker Page{% endblock %}
{% block "bodycontent" %}
<div class="jumbotron jumbotron-fluid">
    <pre>{{status}}</pre>
    <div class="container bg-light">
        <form class="form p-5" method="POST" action="/market/tracker/" id="trackerForm">
            {% csrf_token %}
            <h3>Track Your Order</h3>
            <div class="row">
                <div class="col-5">
                    <label class="sr-only" for="idTrack">Name</label>
                    <input type="number" class="form-control mb-2 mr-sm-2" id="idTrack" name="idTrack"
                        placeholder="Order Id">
                </div>
                <div class="col-5">
                    <label class="sr-only" for="emailTrack">Email</label>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="email" class="form-control" id="emailTrack" name="emailTrack" placeholder="Email">
                    </div>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </div>
        </form>
        <div class="m-5 p-5" id="items">
            <p class="lead">Enter details to track your order</p>
            <!-- {% if status %}
            <p class="lead">Here is your order status</p>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">{{status}}</div>
            </div>
            {% else %}
            <p class="lead">No such order exist, Kindly check your details</p>
            {% endif %} -->
        </div>
    </diV>
</div>
{% endblock %}
{% block "scriptblock" %}
<script src="{% static '/market/trackerscript.js' %}"></script>
{% endblock %}
